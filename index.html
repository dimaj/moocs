<!doctype html>
<html lang="en">
<head>
	<title>The Learning Nexus</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="assets/css/li-scroller.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <navigation>
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a id="Learning_Nexus_button" class="brand" href="">Learning Nexus</a>
                    <ul class="nav"><li class="disabled"><a name="section_header"></a></li></ul>
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <div class="nav-collapse collapse">
                    </div>
                </div>
            </div>
        </div>
    </navigation>

	<div class="container">
        <div id="home_view">
    		<div class="hero-unit">
    			<h1>Learning Nexus</h1>
    			<p>
    				<form id="search_form" class="form-horizontal">
    					<input id="input_search" name="input_search" type="search_field" class="input-medium search-query" />
                        <div class="btn-group">
        					<button id="search_button" class="btn" type="submit" class="btn">Search</button>
        					<div id="advanced_search_button" class="btn">
                                <span class="caret"></span>
                            </div>
                        </div>
                        <div id="advanced_search_parameters" class="collapse">
                            <div class="control-group">
                                <label class="control-label" for="input_category">Category</label>
                                <div id="input_category" class="controls"></div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input_category">Site</label>
                                <div id="input_site" class="controls"></div>
                            </div>
                        </div>
    				</form>
    			</p>
    		</div>
    		<div id="trending_courses_ticker"></div>
    		<div id="new_courses_ticker"></div>
    		<p>
    			<button id="show_all_courses_button" class="btn">Show all courses</button>
    			<a href="admin.html" class="btn">admin</a>
    		</p>
    	</div>
        <div id="search_results_view">
            <table id="search_results_table" class="table table-striped table-hover"></table>
        </div>
    </div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/jquery.dataTables.min.js"></script>
<script src="assets/js/jquery.li-scroller.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.0.2/js/bootstrap-datepicker.min.js"></script>
<script src="js/initialize.js"></script>
</html>
