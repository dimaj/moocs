<!DOCTYPE html>
<html>
<head>
  <title>The Learning Nexus Administration</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script>
	function scrape() {
	    $.ajax({
               type: 'POST',
               url: 'ClassScraper.php',
			   async : true,
               dataType: 'json', 
               success: function(response)
               {
                alert("success");
               },
			   error : function(error) {
				alert("error");
			   },
			   
         });
	}
	function back() {
	window.location="GetData.html";
	}
	</script>
</head>
<body>
<h3><center>Administration Page<br></center></h3>
<center><button value="Scape Data" style="font-size:20px" onclick="javascript:scrape();">Scrape</button>
<button value="Return to Page" style="font-size:20px" onclick="javascript:back();">Return</button></center>
</body>
</html>
